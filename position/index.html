<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Advanced Positioning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./base.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
  </head>
  <body>
    <section class="one">
      <div class="static">1a</div>
      <div class="one-relative">1b</div>
      <div class="static">1c</div>
    </section>

    <section class="two">
      <div class="static">2a</div>
      <div class="static">2b</div>
      <div class="two-absolute">2c</div>
    </section>

    <section class="three">
      <div class="three-fixed">3a</div>
      <div class="static">3b</div>
      <div class="static">3c</div>
    </section>
  </body>
</html>
